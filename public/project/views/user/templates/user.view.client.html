<div class="container-fluid">
    <div class="row">
        <h1>Users</h1>

        <div class="input-group">
            <input ng-model="model.searchText" type="text" class="form-control">
            <span class="input-group-btn">
                <a ng-click="model.searchUser(model.searchText)"
                   class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search"></span>
                 </a>
            </span>
        </div>
    </div>

    <div class="row">
        <ul class="list-group">
            <li ng-repeat="user in model.users"
                class="list-group-item">
                <div class="row">
                    <div class="col-xs-10 col-md-10">
                        <div class="row">
                            <div class="col-xs-6">
                                <h4>{{user.username}}</h4>
                            </div>
                            <div class="col-xs-6">
                                <h4>
                                    <span ng-if="user.unfollow" class="label label-info">
                                    Following
                                </span>
                                </h4>

                            </div>
                        </div>

                    </div>
                    <div ng-if="user.displayFollowOptions" class="col-xs-2 col-md-2">
                        <h4>
                            <ul class="nav nav-pills" role="tablist">
                                <li role="presentation" class="active">
                                    <a href="#"  ng-if="!user.unfollow"
                                       ng-click="model.follow(user)">Follow <span class="badge">42</span></a></li>
                                <li role="presentation" class="active">
                                    <a href="#"  ng-if="!user.follow"
                                       ng-click="model.unfollow(user)">Unfollow <span class="badge">42</span></a></li>
                            </ul>

                           <!-- <a class=" glyphicon glyphicon-thumbs-up"
                               ng-if="!user.unfollow"
                               ng-click="model.follow(user)"></a>

                            <a class="glyphicon glyphicon-thumbs-down"
                               ng-if="user.follow"
                               ng-click="model.unfollow(user)"></a> -->
                        </h4>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
