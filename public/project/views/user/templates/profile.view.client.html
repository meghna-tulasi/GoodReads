<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#!/user/{{model.userId}}">
                Profile
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateUser(model.user)"
                   class="navbar-link">
                        <span class="glyphicon glyphicon-ok">
                        </span>
                </a>
            </p>
        </div>
    </div>
</nav>

    <div class="container-fluid">
        <div ng-show="model.error"  class="alert alert-danger" role="alert">
            {{model.error}}
        </div>

        <div ng-show="model.message" class="alert alert-success" role="alert">
            {{model.message}}
        </div>

        <form name="myForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="model.user.username"
                       type="text"
                       class="form-control"
                       id="username"
                       placeholder="username">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input ng-model="model.user.email"
                       type="email"
                       class="form-control"
                       id="email"
                       placeholder="email">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input ng-model="model.user.firstName"
                       type="text"
                       class="form-control"
                       id="first-name"
                       placeholder="first name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input ng-model="model.user.lastName"
                       type="text"
                       class="form-control"
                       id="last-name"
                       placeholder="last name">
            </div>
        </form>

        <a class="btn btn-success btn-block"
           ng-click="model.updateUser(model.user)">Update
        </a>
        <a ng-click="model.deleteUser(model.userId)"
           class="btn btn-danger btn-block">
            Delete Account
        </a>
        <a class="btn btn-primary btn-block"
           href="#!/user/{{model.userId}}/website">BookShelves
        </a>
        <a class="btn btn-warning  btn-block"
           href="#!login">Logout
        </a>


    </div>

<div ng-include="'views/common/footer.view.client.html'"></div>
